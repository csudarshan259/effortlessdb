# .semaphore/semaphore.yml
version: v1.0
name: Go Example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Test
    task:
      prologue:
        commands:
          - git clone https://github.com/udhos/update-golang
          -  cd update-golang
          -  sudo ./update-golang.sh
      jobs:
        - name: Test Suite
          commands:
            # Uses the redefined SEMAPHORE_GIT_DIR to clone code into the correct directory
            - go version
            - go build github.com/effortlessdb/main/main.go
            # Further setup from this point on