version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout $HOME/go/src/effortlessdb
            #- sem-version go 1.15.3
            - sudo apt-get install golang -y
            - export PATH=$PATH:$GOPATH/bin
            - go build
            - mkdir bin
            - mv main bin
            - cache store $(checksum main) bin
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.15.3
            - sudo apt install -y gccgo-go
            - gofmt main.go | diff --ignore-tab-expansion main.go -
