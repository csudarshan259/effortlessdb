version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - sem-version go 1.15.3
            - go get github.com/lib/pq
            - go build main/main.go
            - mkdir bin
            - mv main bin
            - cache store $(checksum main/main.go) bin
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.15.3
            - sudo apt install -y gccgo-go
            - gofmt main/main.go | diff --ignore-tab-expansion main/main.go -
