version: v1.0
name: Semaphore Go CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - pwd
            - export GOROOT=$HOME/go
            - 'export PATH=$PATH:$GOROOT/bin'
            - go env
            - go version
            - go build main.go
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.15.3
            - sudo apt install -y gccgo-go
            - gofmt main.go | diff --ignore-tab-expansion main.go -
